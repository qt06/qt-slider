<!DOCTYPE HTML>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{slide_title}</title>



<link rel="stylesheet" href="css/slide.css" />


<!--
/**
 * qt-slider默认模板
 * @author qt.hk
 * @version 1.0
 * @link http://www.qt.hk/
 */
-->

</head>
<body>
<div class="container">
<h1>{slide_title}</h1>
<h2 tabindex="0" id="slidesjs-log" class="sr-only">正在播放 <span class="slidesjs-slide-number">1</span> - <span class="slidesjs-slide-total"></span></h2>
<div id="slides">
{content}
</div><!--/slides-->
</div><!--/container-->
<div class="footer">
<p>由<a href="http://github.com/qt06/qt-slider" target="_blank">QT-SLIDER</a>提供支持。</p>
</div><!--/footer-->
<script src="js/jquery.js"></script>
<script src="js/jquery.slides.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/jquery.iviewer.min.js"></script>
<script src="js/init.js"></script>
</body>
</html>
